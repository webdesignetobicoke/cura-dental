<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Window Frame -->
    <rect x="100" y="60" width="200" height="180" stroke="#333333" stroke-width="4"/>
    
    <!-- Outside Mount Area -->
    <rect x="80" y="40" width="240" height="220" stroke="#A4C639" stroke-width="2"/>
    
    <!-- Extension Lines -->
    <line x1="80" y1="35" x2="80" y2="45" stroke="#A4C639" stroke-width="2"/>
    <line x1="320" y1="35" x2="320" y2="45" stroke="#A4C639" stroke-width="2"/>
    
    <!-- Measurement Arrows -->
    <line x1="80" y1="20" x2="320" y2="20" stroke="#A4C639" stroke-width="2"/>
    <path d="M75 20 L85 15 L85 25 Z" fill="#A4C639"/>
    <path d="M325 20 L315 15 L315 25 Z" fill="#A4C639"/>
    
    <!-- Height Arrow -->
    <line x1="40" y1="40" x2="40" y2="260" stroke="#A4C639" stroke-width="2"/>
    <path d="M40 35 L35 45 L45 45 Z" fill="#A4C639"/>
    <path d="M40 265 L35 255 L45 255 Z" fill="#A4C639"/>
    
    <!-- Extension Lines -->
    <line x1="35" y1="40" x2="45" y2="40" stroke="#A4C639" stroke-width="2"/>
    <line x1="35" y1="260" x2="45" y2="260" stroke="#A4C639" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="180" y="15" font-family="Arial" font-size="12" fill="#666666">Width</text>
    <text x="25" y="150" font-family="Arial" font-size="12" fill="#666666" transform="rotate(-90, 25, 150)">Height</text>
    
    <!-- Overlap Indicators -->
    <line x1="80" y1="50" x2="95" y2="50" stroke="#A4C639" stroke-width="2"/>
    <text x="82" y="47" font-family="Arial" font-size="10" fill="#666666">2-3"</text>
</svg>